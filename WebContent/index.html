<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>万词王</title>

<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="css/Hh.css" rel="stylesheet" type="text/css">

<link href="Plug-in/FriendList/css/all-examples.css" rel="stylesheet"
	type="text/css" media="screen">

<noscript>
	<style type="text/css">
.stack {
	top: 0;
}

.stack ul li {
	position: relative;
}
</style>
</noscript>

<script type="text/javascript" src="Plug-in/FriendList/js/jquery.min.js"></script>
<script type="text/javascript"
	src="Plug-in/FriendList/js/fisheye-iutil.min.js"></script>
<script type="text/javascript"
	src="Plug-in/FriendList/js/jquery.jqDock.min.js"></script>
<script type="text/javascript" src="Plug-in/FriendList/js/stack-1.js"></script>

</head>

<body>
	<div class="Hh-header">
		<div class="container">
			<div class="col">
				<h1 class="logo pull-left">Logo</h1>
				<form class="form-inline pull-right" role="form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-envelope-o"></i>
							</div>
							<input class="form-control" type="email"
								placeholder="Enter email">
						</div>
					</div>
					<div class="form-group">
						<label class="sr-only" for="password">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Password">
					</div>
					<button type="submit" class="btn btn-default">Log in</button>
					<a href="sign-in.html"><font size="4" face="arial"
						color="white">Sign in</font></a>
				</form>
			</div>
		</div>
	</div>

	<!-- BEGIN STACK "UP" ============================================================ -->
	<div class="stack">
		<img src="Plug-in/FriendList/images/stacks/stack.png" alt="stack" />
		<ul id="stack">
			<li><a href=""><span>Naruto</span><img
					src="Plug-in/FriendList/images/stacks/mingren.png" alt="mingren" /></a></li>
			<li><a href="#"><span>Sakura</span><img
					src="Plug-in/FriendList/images/stacks/xiaoying.png" alt="xiaoying" /></a></li>
			<li><a href=""><span>Hinata</span><img
					src="Plug-in/FriendList/images/stacks/chutian.png" alt="chutian" /></a></li>
			<li><a href=""><span>Sasuke</span><img
					src="Plug-in/FriendList/images/stacks/zuozhu.png" alt="zuozhu" /></a></li>
			<li><a href=""><span>Kakashi</span><img
					src="Plug-in/FriendList/images/stacks/kakaxi.png" alt="kakaxi" /></a></li>
		</ul>
	</div>
	<!-- end div .stack -->
	<!-- END STACK "UP" ============================================================ -->

</body>

</html>
