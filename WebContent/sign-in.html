<!DOCTYPE html>
<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/Hh.css" rel="stylesheet" type="text/css">	
	
</head>

<body class="Hh-bg-gray">
	<h1 class="margin-bottom-15">Create Account</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal Hh-sign-in Hh-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
			        	<div class="col-md-6">		          	
			            	<label for="first_name" class="control-label">First Name</label>
			            	<input type="text" class="form-control" id="first_name" placeholder="">		            		            		            
			          	</div>  
			        	<div class="col-md-6">		          	
			            	<label for="last_name" class="control-label">Last Name</label>
			            	<input type="text" class="form-control" id="last_name" placeholder="">		            		            		            
			        	</div>             
			    	</div>
			        <div class="form-group">
			        	<div class="col-md-12">		          	
			            	<label for="username" class="control-label">Email</label>
			            	<input type="email" class="form-control" id="email" placeholder="">		            		            		            
			          	</div>              
			        </div>			
			        <div class="form-group">
			          	<div class="col-md-6">		          	
			            	<label for="username" class="control-label">Username</label>
			            	<input type="text" class="form-control" id="username" placeholder="">		            		            		            
			          	</div>
			        	<div class="col-md-6 Hh-radio-group">
			          		<label class="radio-inline">
		          				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Male
		          			</label>
		          			<label class="radio-inline">
		          				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Female
		          			</label>
			        	</div>             
			      	</div>
			        <div class="form-group">
			          	<div class="col-md-6">
			            	<label for="password" class="control-label">Password</label>
			            	<input type="password" class="form-control" id="password" placeholder="">
			          	</div>
			          	<div class="col-md-6">
			            	<label for="password" class="control-label">Confirm Password</label>
			           	 	<input type="password" class="form-control" id="password_confirm" placeholder="">
			          	</div>
			        </div>
			        <div class="form-group">
			          	<div class="col-md-12">
			            	<label><input type="checkbox">I have read the <a href="javascript:;" data-toggle="modal" data-target="#Hh_modal">Terms of Service.</a></label>
			          	</div>
			        </div>
			        <div class="form-group">
			          	<div class="col-md-12">
			            	<input type="submit" value="Create account" class="btn btn-info">
			            	<a href="index.html" class="pull-right"><font size="4" face="arial">Log in</font></a>
			          	</div>
			        </div>	
				</div>				    	
		    </form>		      
		</div>
	</div>
	
	
	<!-- Modal -->
	<div class="modal fade" id="Hh_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Terms of Service</h4>
	      </div>
	      <div class="modal-body">
	        <p>This website is written by <b>Bro. Bigone</b>, <b>Jam-G</b> and <b>Hackhao</b> .</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
